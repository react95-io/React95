version: 2
jobs:
  install:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-deps-{{ checksum "yarn.lock" }}
            - v1-yarn-deps-
      - run:
          name: 'Install dependencies'
          command: yarn install --ignore-optional --frozen-lockfile
      - save_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules
  test:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'Tests'
          command: yarn run test:ci
  build-library:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'Build library'
          command: yarn run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist
  build-storybook:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'Build Storybook'
          command: yarn run build:storybook
      - persist_to_workspace:
          root: ~/repo
          paths:
            - storybook
  deploy-library:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'Deploy via Semantic Release'
          command: yarn run semantic-release || true
  deploy-storybook:
    docker:
      - image: 'circleci/node:lts'
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: 'Deploy Storybook'
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build-library:
          requires:
            - install
      - build-storybook:
          requires:
            - install
      - deploy-library:
          requires:
            - test
            - build-library
            - build-storybook
      - deploy-storybook:
          requires:
            - deploy-library
          filters:
            branches:
              only:
                - master
